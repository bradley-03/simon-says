<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simon Says</h1>
    <button id="reset_button">Start</button>

    <div id="gameboard">
        <h1 id="score_counter">0</h1>
        <button id="colour1" class="colourButton" disabled></button>
        <button id="colour2" class="colourButton" disabled></button>
        <button id="colour3" class="colourButton" disabled></button>
        <button id="colour4" class="colourButton" disabled></button>
    </div>

    <div id="game_over">
        <h1>GAME OVER!</h1>
        <h2>FINAL SCORE: 0</h2>
    </div>

    <script src="app.js"></script>
</body>
</html>
